<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Add shadow effect here */
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .details {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px; /* Adjusted gap between buttons */
            justify-content: center; /* Center buttons horizontally */
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #b90707;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #4f940f;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9); /* Black background with transparency */
        }

        .modal-content {
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #fefefe;
            border-radius: 5px;
            position: relative;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #clickText{
            width: 100px;
            height: 100px;
        }
        #clickText1{
            width: 120px;
            height: 100px;
        }
        #clickText2{
            width: 100px;
            height: 15px;
        }
        #myImage{
            width: 150px;
            height: 150px;
        }
        #myImage1{
            width: 150px;
            height: 150px;
        }
        #myImage2{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="product-image" alt="Product Image" class="product-image">
    <div class="details">
        <h1 id="image-name"></h1>
        <p id="image-price"></p>
        <p id="artist-name"></p>

        <div class="button-container">
            <button class="btn" onclick="openModal()">Buy</button>
            <button class="btn btn-back" onclick="goBack()">Back</button>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <p style="color: #b90707;"><i><u><b>CHOOSE YOUR PAYMENT METHOD</b></u></i></p>
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="clickText" src="img/Art_Page/googlepay.png" >
        <img id="clickText1" src="img/Art_Page/phonepe.png"  ><br>
        
    <img id="myImage" src="img/Art_Page/qr.png "alt="A beautiful view" class="hidden">

    <img id="myImage1" src="img/Art_Page/qr.png "alt="A beautiful view" class="hidden" >
    </div>
    
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const imageName = urlParams.get('name');
    const imagePrice = urlParams.get('price');
    const imageUrl = urlParams.get('src');
    const artistName = urlParams.get('artist');

    document.getElementById('image-name').innerText = `${imageName}`;
    document.getElementById('image-price').innerText = `Price: $${imagePrice}`;
    document.getElementById('artist-name').innerText = `Artist: ${artistName}`;
    document.getElementById('product-image').src = imageUrl;

    function openModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    function goBack() {
        window.history.back();
    }
</script>
<script>
    document.getElementById("clickText").addEventListener("click", function() {
        document.getElementById("myImage").classList.toggle("hidden");
    });
    document.getElementById("clickText1").addEventListener("click", function() {
        document.getElementById("myImage1").classList.toggle("hidden");
    });
   
</script>

</body> 
</html>
