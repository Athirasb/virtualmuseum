<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Museum Event</title>
</head>
<body>
    <h1>Add Museum Event</h1>
    <form th:action="@{/add_museum_event}" method="post" enctype="multipart/form-data">


        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required/>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required/>

        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" required/>

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required/>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image"/>

        <button type="submit">Save</button>
        <a href="/museum_event_view">Back to list</a>
    </form>
</body>
</html>
