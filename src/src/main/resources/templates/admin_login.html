<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
   
    <style>
      body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/login.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
      
        }

        /* Container for the login form */
        .login-container {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            width: 320px;
            text-align: center;
            border: 3px solid #83b3e5; /* Red border */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        /* Form Elements */
        form h2 {
            margin-bottom: 1.5rem;
            color: #83b3e5; /* Dark red text for the header */
            font-size: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #83b3e5; /* Dark red color for labels */
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #83b3e5; /* Red border for inputs */
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in width */
            background-color: #ffe4c4; /* Light sandal color */
            color: #333333;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #83b3e5; /* Placeholder color matching the theme */
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #83b3e5; /* Red button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #83b3e5; /* Darker red shade on hover */
        }

        p {
            margin-top: 1rem;
            color: #0000FF; /* Red for error messages */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form th:action="@{/admin_login}" method="post">
            <h2>Admin Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <!-- Display error message if there is an error parameter in the URL -->
            <p th:if="${param.error}">Invalid username or password!</p>
        </form>
    </div>
</body>
</html>
